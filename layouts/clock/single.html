{{- define "main" }}

<!-- 전체 화면 시계 컨테이너 -->
<div class="fullscreen-clock-container">
  <div class="clock-display">
    <div id="current-time" class="time-display">00:00:00</div>
    <div id="current-date" class="date-display">2025년 10월 1일</div>
    <div id="day-of-week" class="day-display">화요일</div>
  </div>
</div>

<style>
/* 전체 화면을 사용하는 시계 컨테이너 */
.fullscreen-clock-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  z-index: 1000;
}

.clock-display {
  text-align: center;
  color: white;
  font-family: 'Courier New', monospace;
}

.time-display {
  font-size: 6rem;
  font-weight: bold;
  margin-bottom: 2rem;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
  letter-spacing: 0.1em;
}

.date-display {
  font-size: 2rem;
  margin-bottom: 1rem;
  opacity: 0.9;
}

.day-display {
  font-size: 1.5rem;
  opacity: 0.8;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
  .time-display {
    font-size: 3.5rem;
  }
  
  .date-display {
    font-size: 1.5rem;
  }
  
  .day-display {
    font-size: 1.2rem;
  }
}

@media (max-width: 480px) {
  .time-display {
    font-size: 2.8rem;
  }
  
  .date-display {
    font-size: 1.3rem;
  }
  
  .day-display {
    font-size: 1rem;
  }
}

/* 네비게이션과 다른 요소들 숨기기 */
body {
  overflow: hidden;
}

header, nav, footer, .top-link {
  display: none !important;
}
</style>

<script>
function updateClock() {
  const now = new Date();
  
  // 시간 포맷팅 (HH:MM:SS)
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const timeString = `${hours}:${minutes}:${seconds}`;
  
  // 날짜 포맷팅
  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const date = now.getDate();
  const dateString = `${year}년 ${month}월 ${date}일`;
  
  // 요일 포맷팅
  const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
  const dayString = days[now.getDay()];
  
  // DOM 업데이트
  document.getElementById('current-time').textContent = timeString;
  document.getElementById('current-date').textContent = dateString;
  document.getElementById('day-of-week').textContent = dayString;
}

// 페이지 로드 시 시계 시작
document.addEventListener('DOMContentLoaded', function() {
  updateClock(); // 즉시 시간 표시
  setInterval(updateClock, 1000); // 1초마다 업데이트
});
</script>

{{- end }}
