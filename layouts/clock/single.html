{{- define "main" }}

<!-- 전체 화면 시계 컨테이너 -->
<div class="fullscreen-clock-container">
  <!-- 로고 -->
  <div class="logo">
    <a href="/" title="홈으로 이동">
      <img src="/img/ic_logo.png" alt="Royfactory Logo" />
    </a>
  </div>
  
  <div class="clock-display">
    <div id="current-time" class="time-display">00:00:00</div>
    <div class="date-day-container">
      <span id="current-date" class="date-display">2025년 10월 1일</span>
      <span class="separator"> | </span>
      <span id="day-of-week" class="day-display">화요일</span>
    </div>
  </div>
  
  <!-- 자동 AdSense 광고 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7151406524991928"
       crossorigin="anonymous"></script>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({
         google_ad_client: "ca-pub-7151406524991928",
         enable_page_level_ads: true
       });
  </script>
</div>

<style>
/* 전체 화면을 사용하는 시계 컨테이너 */
.fullscreen-clock-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000000;
  z-index: 1000;
}

/* 로고 스타일 */
.logo {
  position: absolute;
  top: 2rem;
  left: 2rem;
  z-index: 1001;
}

.logo a {
  display: block;
  transition: opacity 0.3s ease;
}

.logo a:hover {
  opacity: 1;
}

.logo img {
  width: 60px;
  height: 60px;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.clock-display {
  text-align: center;
  color: white;
  font-family: 'Courier New', monospace;
}

.time-display {
  font-size: 6rem;
  font-weight: bold;
  margin-bottom: 2rem;
  text-shadow: 3px 3px 6px rgba(255,255,255,0.1);
  letter-spacing: 0.1em;
}

/* 날짜와 요일을 한 줄에 배치 */
.date-day-container {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  opacity: 0.9;
}

.date-display {
  font-size: inherit;
}

.separator {
  margin: 0 1rem;
  opacity: 0.6;
}

.day-display {
  font-size: inherit;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
  .time-display {
    font-size: 3.5rem;
  }
  
  .date-day-container {
    font-size: 1.5rem;
  }
  
  .logo {
    top: 1rem;
    left: 1rem;
  }
  
  .logo img {
    width: 40px;
    height: 40px;
  }
}

@media (max-width: 480px) {
  .time-display {
    font-size: 2.8rem;
  }
  
  .date-day-container {
    font-size: 1.2rem;
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .separator {
    display: none;
  }
}

/* 네비게이션과 다른 요소들 숨기기 */
body {
  overflow: hidden;
}

header, nav, footer, .top-link {
  display: none !important;
}
</style>

<script>
function updateClock() {
  const now = new Date();
  
  // 시간 포맷팅 (HH:MM:SS)
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const timeString = `${hours}:${minutes}:${seconds}`;
  
  // 날짜 포맷팅
  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const date = now.getDate();
  const dateString = `${year}년 ${month}월 ${date}일`;
  
  // 요일 포맷팅
  const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
  const dayString = days[now.getDay()];
  
  // DOM 업데이트
  document.getElementById('current-time').textContent = timeString;
  document.getElementById('current-date').textContent = dateString;
  document.getElementById('day-of-week').textContent = dayString;
}

// 페이지 로드 시 시계 시작
document.addEventListener('DOMContentLoaded', function() {
  updateClock(); // 즉시 시간 표시
  setInterval(updateClock, 1000); // 1초마다 업데이트
});
</script>

{{- end }}
