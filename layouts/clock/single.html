{{- define "main" }}

<!-- 전체 화면 시계 컨테이너 -->
<div class="fullscreen-clock-container">
  <!-- 로고 -->
  <div class="logo">
    <a href="/" title="홈으로 이동">
      <img src="/img/ic_logo.png" alt="Royfactory Logo" />
    </a>
  </div>
  
  <div class="clock-display">
    <div id="current-time" class="time-display">00:00:00</div>
    <div class="date-day-container">
      <span id="current-date" class="date-display">2025년 10월 1일</span>
      <span class="separator"> | </span>
      <span id="day-of-week" class="day-display">화요일</span>
    </div>
  </div>
  
  <!-- 하단 배너 영역 -->
  <div class="bottom-banner">
    <div class="banner-content">
      <span>🚀 더 많은 유용한 도구들을 확인해보세요!</span>
      <a href="/apps" class="banner-link">앱 모음 보기</a>
    </div>
  </div>
</div>

<style>
/* 전체 화면을 사용하는 시계 컨테이너 */
.fullscreen-clock-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000000;
  z-index: 1000;
}

/* 로고 스타일 */
.logo {
  position: absolute;
  top: 2rem;
  left: 2rem;
  z-index: 1001;
}

.logo a {
  display: block;
  transition: opacity 0.3s ease;
}

.logo a:hover {
  opacity: 1;
}

.logo img {
  width: 60px;
  height: 60px;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.clock-display {
  text-align: center;
  color: white;
  font-family: 'Courier New', monospace;
  padding: 0 2rem;
}

.time-display {
  font-size: 6rem;
  font-weight: bold;
  margin-bottom: 2rem;
  text-shadow: 3px 3px 6px rgba(255,255,255,0.1);
  letter-spacing: 0.1em;
}

/* 날짜와 요일을 한 줄에 배치 */
.date-day-container {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  opacity: 0.9;
}

.date-display {
  font-size: inherit;
}

.separator {
  margin: 0 1rem;
  opacity: 0.6;
}

.day-display {
  font-size: inherit;
}

/* 하단 배너 스타일 */
.bottom-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 12px;
  z-index: 1002;
  border-top: 1px solid rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
}

.banner-content {
  display: flex;
  align-items: center;
  gap: 15px;
  color: white;
  font-size: 14px;
  font-weight: 500;
}

.banner-link {
  background: rgba(255, 255, 255, 0.2);
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  text-decoration: none;
  transition: all 0.3s ease;
  font-weight: 600;
}

.banner-link:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-1px);
}

/* 모바일 반응형 */
@media (max-width: 768px) {
  .time-display {
    font-size: 3.5rem;
  }
  
  .date-day-container {
    font-size: 1.5rem;
  }
  
  .logo {
    top: 1rem;
    left: 1rem;
  }
  
  .logo img {
    width: 40px;
    height: 40px;
  }
  
  .bottom-banner {
    padding: 8px;
  }
  
  .banner-content {
    flex-direction: column;
    gap: 8px;
    font-size: 12px;
  }
  
  .banner-link {
    padding: 6px 12px;
    font-size: 12px;
  }
}

@media (max-width: 480px) {
  .time-display {
    font-size: 2.8rem;
  }
  
  .date-day-container {
    font-size: 1.2rem;
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .separator {
    display: none;
  }
}

/* 네비게이션과 다른 요소들 숨기기 */
body {
  overflow: hidden;
}

header, nav, footer, .top-link {
  display: none !important;
}
</style>

<script>
function updateClock() {
  const now = new Date();
  
  // 시간 포맷팅 (HH:MM:SS)
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const timeString = `${hours}:${minutes}:${seconds}`;
  
  // 날짜 포맷팅
  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const date = now.getDate();
  const dateString = `${year}년 ${month}월 ${date}일`;
  
  // 요일 포맷팅
  const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
  const dayString = days[now.getDay()];
  
  // DOM 업데이트
  document.getElementById('current-time').textContent = timeString;
  document.getElementById('current-date').textContent = dateString;
  document.getElementById('day-of-week').textContent = dayString;
}

// 페이지 로드 시 시계 시작
document.addEventListener('DOMContentLoaded', function() {
  updateClock(); // 즉시 시간 표시
  setInterval(updateClock, 1000); // 1초마다 업데이트
});
</script>

{{- end }}
