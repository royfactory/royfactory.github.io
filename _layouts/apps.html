<article class="post tag-space space-science" itemscope itemtype="http://schema.org/BlogPosting" style="background-color:#fff;">
    <header class="cover post-header" style="height: 50px;">
        <div class="post-bg"></div>
        <div class="cover-content">
            <div class="inner">
                <h1 class="post-title">{{ page.title }}</h1>
            </div><!-- .inner -->
        </div><!-- .cover-content -->
    </header><!-- .cover -->
    <div class="post-content inner">
        <p></p>
        <p>{{ content }}</p>
        <div id="disqus_thread"></div>
    </div><!-- .post-content -->
</article><!-- .post -->
