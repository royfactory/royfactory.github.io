<!-- FAQ Schema for SEO (사용법: 포스트에 FAQ 섹션이 있을 때 추가) -->
{% if page.faq %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {% for faq in page.faq %}
    {
      "@type": "Question",
      "name": "{{ faq.question }}",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ faq.answer | strip_html | strip_newlines | escape }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
{% endif %}

<!-- HowTo Schema for SEO (사용법: 튜토리얼 포스트에 추가) -->
{% if page.howto %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "HowTo",
  "name": "{{ page.title }}",
  "description": "{{ page.description }}",
  "image": "{{ site.url }}{{ page.image }}",
  "totalTime": "{{ page.howto.totalTime | default: 'PT30M' }}",
  "estimatedCost": {
    "@type": "MonetaryAmount",
    "currency": "USD",
    "value": "{{ page.howto.cost | default: '0' }}"
  },
  "supply": [
    {% for supply in page.howto.supplies %}
    {
      "@type": "HowToSupply",
      "name": "{{ supply }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "tool": [
    {% for tool in page.howto.tools %}
    {
      "@type": "HowToTool",
      "name": "{{ tool }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "step": [
    {% for step in page.howto.steps %}
    {
      "@type": "HowToStep",
      "name": "{{ step.name }}",
      "text": "{{ step.text }}",
      "url": "{{ site.url }}{{ page.url }}#step{{ forloop.index }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
{% endif %}

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7151406524991928"
     crossorigin="anonymous"></script>
